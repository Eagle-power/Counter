<!DOCTYPE html>
<html>
  <head>
    <title>Character Counter</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="counter-container">
      <textarea id="text-input" placeholder="Enter text here..."></textarea>
      <div class="counter">
        <p>Words: <span id="word-count">0</span></p>
        <p>Characters: <span id="char-count">0</span></p>
        <p>Numbers: <span id="num-count">0</span></p>
        <p>Special Characters: <span id="special-char-count">0</span></p>
        <p>Paragraph Counter: <span id="paragraph-counter">0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
